<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria Zdjęć</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #gallery {
      display: flex;
      flex-wrap: wrap;
    }

    .thumbnail {
      width: 150px;
      height: 150px;
      margin: 10px;
      overflow: hidden;
      cursor: pointer;
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.2s;
    }

    .thumbnail:hover img {
      transform: scale(1.1);
    }

    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    #modal img {
      max-width: 80%;
      max-height: 80%;
    }

    #close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      color: #fff;
      font-size: 24px;
    }
  </style>
</head>
<body>

<div id="gallery">
  <div class="thumbnail" onclick="openModal('image1.jpg')">
    <img src="image1.jpg" alt="Image 1">
  </div>
  <div class="thumbnail" onclick="openModal('image2.jpg')">
    <img src="image2.jpg" alt="Image 2">
  </div>
  <div class="thumbnail" onclick="openModal('image3.jpg')">
    <img src="image3.jpg" alt="Image 3">
  </div>
  <div class="thumbnail" onclick="openModal('image4.jpg')">
    <img src="image4.jpg" alt="Image 4">
  </div>
  <div class="thumbnail" onclick="openModal('image5.jpg')">
    <img src="image5.jpg" alt="Image 5">
  </div>
  <div class="thumbnail" onclick="openModal('image6.jpg')">
    <img src="image6.jpg" alt="Image 6">
  </div>
  <div class="thumbnail" onclick="openModal('image7.jpg')">
    <img src="image7.jpg" alt="Image 7">
  </div>
  <div class="thumbnail" onclick="openModal('image8.jpg')">
    <img src="image8.jpg" alt="Image 8">
  </div>
  <div class="thumbnail" onclick="openModal('image9.jpg')">
    <img src="image9.jpg" alt="Image 9">
  </div>
  <div class="thumbnail" onclick="openModal('image10.jpg')">
    <img src="image10.jpg" alt="Image 10">
  </div>
  <!-- Dodaj więcej miniaturek według potrzeb -->

  <!-- Modal -->
  <div id="modal" onclick="closeModal()">
    <span id="close">&times;</span>
    <img id="modalImage" src="" alt="Modal Image">
  </div>
</div>

<script>
  function openModal(imageSrc) {
    document.getElementById('modalImage').src = imageSrc;
    document.getElementById('modal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }
</script>

</body>
</html>
